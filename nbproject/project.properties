application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Aerith.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.Aerith-src=src
file.reference.flickrapi-1.0a9.jar=lib/flickrapi-1.0a9.jar
file.reference.fuse-core.jar=lib/fuse-core.jar
file.reference.fuse-swing.jar=lib/fuse-swing.jar
file.reference.swing-layout-1.0.jar=lib/swing-layout-1.0.jar
file.reference.TimingFramework.jar=lib/TimingFramework.jar
file.reference.twinkle.jar=lib/twinkle.jar
file.reference.vecmath.jar=lib/vecmath.jar
jar.compress=false
javac.classpath=\
    ${file.reference.flickrapi-1.0a9.jar}:\
    ${file.reference.fuse-core.jar}:\
    ${file.reference.fuse-swing.jar}:\
    ${file.reference.TimingFramework.jar}:\
    ${file.reference.vecmath.jar}:\
    ${file.reference.swing-layout-1.0.jar}:\
    ${file.reference.twinkle.jar}:\
    ${libs.swing-layout.classpath}:\
    ${file.reference.jl1.0.jar}:\
    ${file.reference.jogl.jar}:\
    ${reference.swingx.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=com.sun.javaone.aerith.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=Java_HotSpot_TM__Client_VM_1.6.0-b82-6-release
project.swingx=../swingx
reference.swingx.jar=${project.swingx}/dist/swingx.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Dsun.java2d.opengl=frue -Dsun.java2d.transaccel=true -Dsun.java2d.accthreshold=0 -Xmx512m -Dathena.largePictures
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=${file.reference.Aerith-src}
